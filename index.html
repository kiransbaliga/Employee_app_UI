<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="loginpage">
        <div class="left-hero">
          <div class="box-blue"></div>
          <img class="circle" src="./images/kv-login.jpeg" alt="Login Page" />
        </div>
        <div class="site-login">
          <div class="logo">
            <img src="./images/kv logo.png" alt="keyvalue_logo" />
          </div>
          <form action="submit">
            <div class="text-field">
              <input type="text" required />
              <label>Username</label>
            </div>
            <div class="text-field">
              <input type="text" required />
              <label>Password</label>
            </div>
            <button type="Submit" onclick="window.location.href='./employee.html';">Login</button>
            <p>Press Login Button to go to next page</p>
          </form>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
