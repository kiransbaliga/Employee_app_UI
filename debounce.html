<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input type="text" onkeypress="debounce()"/>

        <script>
            // const elem = document.getElementsByTagName("input")
            function fetchapi(){
                setTimeout(()=>console.log('results fetched'),1000)
            }
            var timeid
            function debounce(){
                
                if (timeid){
                    clearInterval(timeid)
                }
                timeid = setTimeout(()=>{
                    fetchapi()
                },1000)
            }
        </script>
</body>
</html>
